<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrationForm.css">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <!-- class named "container" is assigned to div -->
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <label for="username"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter username"
            name="username"
            id="username"
            required
          />
  
          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />
  
          <label for="pwd"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="pwd"
            id="pwd"
            required
          />
  
          <label for="pwd-repeat"><b>Confirm  Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="pwd-repeat"
            id="pwd-repeat"
            required
          />
  
          
        </div>
  
        <div>
            <br>
            <label for="">By creating an account you agree to our <a href="">Terms & Privacy</a></label>
            <br>    
            <br>
            <button class="b1" type="submit">Register</button>
            <button class="b2" type="submit">Reset</button>
          
        </div>
        <div class="dLast">
            <p>Already have an account? <a href="#">Sign Up</a>.</p>
        </div>
      </form>
  
  
</body>
</html>
